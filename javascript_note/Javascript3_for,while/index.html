<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>반복문 for</h1>
  <script>
    //구조
    //for (시작; 끝; 증가or감소) { }
    for (var i = 2; i <= 12; i += 2) {
      document.write(i + '<br/>');
    }
  </script>

  <h1>반복문 while</h1>
  <script>
    //구조
    // var 시작;    while(끝) {내용; 증가 or 감소}
    var k=2;
    while (k<=12) {
      document.write(k+ '<br/>');
      k+= 2;
    }
  </script>
</body>
</html>
