<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>배열 Array</h2>
  <script>
    // 구조
    // var arr = [];
    // var arr = new Array();

    // 값 입력 방법 1
    var fruits =[];
    fruits[0] = '사과';
    fruits[1] = '배';
    fruits[2] = '바나나';
    fruits[3] = '딸기';

    //값 입력 방법 2
    var animals = ['사자','호랑이','곰'];

    document.write(fruits+'<br/>');
    document.write(animals[2]+'<br/>');

    //lenght
    var amout = fruits.length;

    document.write(amout+'종류' + '<br/>');

    //join('ㅇ') 성분 사이를 ㅇ 으로 묶기
    var newStr = fruits.join('/');

    document.write(newStr + '<br/>');

    //reverse 역순
    var newRvr = fruits.reverse();
    
    document.write(newRvr + '<br/>');

    //slice(i,k)    i부터 k "전"까지 복사 (원본 보존)
    var newSlic = fruits.slice(1,3);

    document.write(newSlic + '<br/>')

    /*splice(i,k)    i부터 k 까지 추출 (원본 훼손)
    var newSlic = fruits.splice(1, 3);

    document.write(newSlic + '<br/>') */

    //concat 두 배열 합치기
    var newcon = fruits.concat(animals);

    document.write(newcon + '<br/>')

    //sort 가나다 순서로 재배열
    var newsort = animals.sort();

    document.write(newsort + '<br/>')
  </script>

  <h2>배열 값 추가 - push (뒤에 추가됨) - unshift(앞에 추가)</h2>
  <script>
    var beers = ['하이네켄', '코로나', '기네스', '카스'];
    
    document.write(beers+'<br/>');
    
    beers.push('버드와이저','코젤');

    document.write(beers + '<br/>');

    beers.unshift('곰표', '에일');

    document.write(beers + '<br/>');

  </script>

  <h2>배열 값 삭제 pop(맨뒤 삭제) - shift(맨앞 삭제)</h2>
  <script>
    var beers = ['하이네켄', '코로나', '기네스', '카스'];

    document.write(beers + '<br/>');

    beers.pop();

    document.write(beers + '<br/>');

    beers.shift();

    document.write(beers + '<br/>');
  </script>
</body>
</html>
